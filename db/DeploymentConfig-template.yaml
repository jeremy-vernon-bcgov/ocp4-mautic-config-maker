apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: ${INSTANCE}-mautic-db
  namespace: ${NAMESPACE}
  selfLink: /apis/apps.openshift.io/v1/namespaces/${NAMESPACE}/deploymentconfigs/${INSTANCE}-mautic-db
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    name: ${INSTANCE}-mautic-db
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: ${INSTANCE}-mautic-db
    spec:
      containers:
      - env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: ${INSTANCE}-mautic-db
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: ${INSTANCE}-mautic-db
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-root-password
              name: ${INSTANCE}-mautic-db
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: ${INSTANCE}-mautic-db
        image: redhat-docker-remote.artifacts.developer.gov.bc.ca/rhscl/mariadb-103-rhel7
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 3306
          timeoutSeconds: 1
        name: mariadb
        ports:
        - containerPort: 3306
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER -D $MYSQL_DATABASE
              -e 'SELECT 1'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/mysql/data
          name: ${INSTANCE}-mautic-db
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: redhat-remote-docker
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: ${INSTANCE}-mautic-db
        persistentVolumeClaim:
          claimName: ${INSTANCE}-mautic-db
  test: false
  triggers:
  - type: ConfigChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
